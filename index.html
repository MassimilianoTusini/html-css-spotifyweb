<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Collegamento Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Collegamento Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>My Spotify</title>
</head>
<body>
    <main>
        <!-- Container main -->
        <div class="row">
            <!-- Sidebar -->
            <div class="small-section">
                <div class="main-sidebar">
                    <nav class="border">
                        <ul>
                            <li><img class="logo" src="img/logo-small.svg" alt="Logo only"><img class="big-logo hide" src="img/logo.svg" alt="Logo Spotify"><a href="#"></a></li>
                            <li><img class="svg" src="img/home.svg" alt="Home"><a href="#"><span class="white hide">Home</span></a></li>
                            <li><img class="svg" src="img/search.svg" alt="Search"><a href="#"><span class="hide">Cerca</span></a></li>
                            <li><img class="svg" src="img/libreria.svg" alt="Library"><a href="#"><span class="hide">La tua libreria</span></a></li>
                        </ul>
                    </nav>
                    <h2 class="hide">PLAYLIST</h2>
                  <div class="scroll">
                    <nav class="hide">
                        <ul>
                            <li><span class="plus">+</span><a href="#">Crea Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                    </nav>
                  </div>
                </div>
                <div class="footer-sidebar">

                    <img class="download" src="img/download.svg" alt="Download Icon">
                    <a class="hide" href="#">Installa app</a>
                    <hr class="hide">
                    <img class="profile" src="img/profile.svg" alt="Profile">
                    <h4 class="hide">John Doe</h4>

                </div>
                
            </div>
            <div class="big-section">

            </div>
        </div>


    </main>

    <!-- Footer riproduzione -->

    <footer class="spotify-player">

        <div class="player-left">
            <img src="img/sinister.jpeg" alt="Song playing">
            <div class="track">
                <h5 class="sinister">Sinister<h5>
                <p class="song-name">Brano Nome</p>
            </div>
            <div class="left-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <div class="player-center">
            <div class="center-icons">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="duration">
                <span>0:25</span>
                <span class="music-bar"><span class="music-bar width"></span></span>
                <span>4:35</span>
            </div>
        </div>

        <div class="player-right">
            
            <div class="right-icons">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-desktop"></i>
                <i class="fa-solid fa-volume-high"></i>
                <span class="music-bar"><span class="music-bar width"></span></span>
            </div>

        </div>
    </footer>

</body>
</html>
